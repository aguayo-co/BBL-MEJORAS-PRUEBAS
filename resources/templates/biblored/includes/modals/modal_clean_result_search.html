{% load i18n static %}

<div class="ag-c-modal ag-c-modal_smallSize ag-js-modal" data-modal="clean_results_search">
  <div class="ag-c-modal__content ag-js-modalContent" tabindex="0">
    <div class="ag-c-modal__setting">
      <article class="ag-c-modal__inner">
        <h3 class="ag-c-modal__title ag-c-modal__row" tabindex="0">{% trans "¿Deseas limpiar los términos de la búsqueda avanzada?" %}</h3>
        <p class="ag-o-text ag-c-modal__text">
          {% trans "Vas a limpiar los términos que has aplicado hasta el momento para poder rehacer tu búsqueda" %}.
        </p>
        <div class="ag-c-modal__footer">
          <div class="ag-c-modal__item-control" tabindex="0">
            <button class="ag-c-modal__btn ag-o-btn ag-o-btn_outline ag-js-modalClose ag-js-cleanAdvancedSearchFromBasic" type="button">{% trans "Limpiar" %}</button>
          </div>
          <div class="ag-c-modal__item-control" tabindex="0">
            <button class="ag-c-modal__btn ag-o-btn ag-js-modalClose">{% trans "Cancelar" %}</button>
          </div>
        </div>
      </article>
      <button class="ag-is-modal__close i-close ag-js-modalClose">
        <span class="ag-is-visuallyhidden">{% trans "Cerrar Modal" %}</span>
      </button>
    </div>
  </div>
</div>
