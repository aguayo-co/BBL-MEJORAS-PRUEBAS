{% load i18n %}
{% load static %}
{% comment "TODO" %}
  En el título el nombre del colaborador y e nombre de colección son datos dinámicos
{% endcomment %}
<div class="ag-c-modal ag-c-modal_smallSize" id="wai-modal-collaborator">
  <div class="ag-c-modal__content ag-js-modalContent">
    <div class="ag-c-modal__setting">
      <article class="ag-c-modal__inner">
        <h3 class="ag-c-modal__title ag-c-modal__row" tabindex="0">{% trans "¿Eliminar a" %} {Nombre del colaborador} {% trans "de tus Colaboradores en " %} {Nombre de la colección} ?</h3>
        <div class="ag-c-modal__footer">
          <div class="ag-c-modal__item-control" tabindex="0">
            <button class="ag-c-modal__btn ag-o-btn ag-o-btn_outline" type="button">{% trans "Cancelar" %}</button>
          </div>
          <div class="ag-c-modal__item-control" tabindex="0">
            <button class="ag-c-modal__btn ag-o-btn" type="submit">{% trans "Crear colección" %}</button>
          </div>
        </div>
      </article>
      <button class="ag-is-modal__close i-close ag-js-modalClose">
        <span class="ag-is-visuallyhidden">{% trans "Cerrar Modal" %}</span>
      </button>
    </div>
  </div>
</div>
