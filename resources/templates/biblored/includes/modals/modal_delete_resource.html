{% load i18n %}
{% load static %}

<div class="ag-c-modal ag-c-modal_smallSize ag-js-modal" data-modal="delete_resource" id="wai-modal_resource">
  <div class="ag-c-modal__content ag-js-modalContent" tabindex="0">
    <div class="ag-c-modal__setting">
      <article class="ag-c-modal__inner">
        <h3 class="ag-c-modal__title ag-c-modal__row" tabindex="0">{% trans "¿Eliminar este recurso de la colección?" %}</h3>
        <div class="ag-c-modal__footer">
          <div class="ag-c-modal__item-control" tabindex="0">
            <button class="ag-c-modal__btn ag-o-btn ag-o-btn_outline ag-js-modalClose" type="button">{% trans "Cancelar" %}</button>
          </div>
          <div class="ag-c-modal__item-control" tabindex="0">
            <form method="post">
              {% csrf_token %}
              <input type="hidden" name="form_name" value="{{ forms.content_resources_actions.initial.form_name }}" />
              <button class="ag-c-modal__btn ag-o-btn ag-js-deleteResource" value="" name="remove_resource">Eliminar</button>
            </form>
          </div>
        </div>
      </article>
      <button class="ag-is-modal__close i-close ag-js-modalClose">
        <span class="ag-is-visuallyhidden">{% trans "Cerrar Modal" %}</span>
      </button>
    </div>
  </div>
</div>
